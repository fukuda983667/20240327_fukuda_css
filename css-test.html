<html lang="ja">
<head>

            <ul class="header__navi--item-list">
                <li class="header__navi--item"><a href="#">ホーム</a></li>
                <li class="header__navi--item"><a href="#">事業内容</a></li>
                <li class="header__navi--item"><a href="#">採用情報</a></li>
                <li class="header__navi--item"><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="first-view">
            <img src="./img/firstview.jpeg" alt="" class="first-view__img">
                <!-- 青帯 -->
                <div class="first-view__box"></div>
                <h2 class="first-view__text">毎日を笑顔に</h2>
        </div>
    </main>
</body>
</html>
